<script>
    let fab=new Promise((resolve, reject) => {
        let isdone=true;
        if (isdone) {
            resolve("<br><br><br><center><b><h1>task complete sucessfully</h1><br>");
        }
        else{
            reject("task failed");
        }
    });
    fab.then((result)=>{
        document.write(result);
    })
    .catch((err)=>{
        document.write(err);
    });
   function faa(num) {
        return new Promise((resolve, reject) => {
            if (num % 2 === 0) {
                resolve("<h2> this is even number</h2>");
            } else {
                reject("this is odd number");
            }
        });
    }

    let n = prompt("enter number");

    faa(Number(n))
        .then((res) => document.write(res))
        .catch((error) => document.write(error));
</script>
